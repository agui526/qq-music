<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/logo.ico">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="" href="styles/app.css">
    <title>QQ 音乐</title>
</head>

<body>
    <header class="mod_header">
        <h1>QQ 音乐</h1>
        <img src="images/logo.png" alt="logo" id="logo">
        <a href="javascript:;" class="btn_download" id="download">下载APP</a>
    </header>

    <nav class="mod_nav">
        <ul class="nav">
            <li data-role="tab" data-view="#rec-view">推荐</li>
            <li data-role="tab" data-view="#rank-view">排行榜</li>
            <li class="active" data-role="tab" data-view="#search-view">搜索</li>
        </ul>
    </nav>

    <div class="mod_tab">
        <div class="tab_rec" id="rec-view">
            <div class="ui-slider" id="slider">
            </div>
            <div class="mod_radio_station">
                <h2>电台</h2>
                <ul class="radio_list"></ul>
            </div>
        </div>

        <div class="tab_topList" id="rank-view">
        </div>

        <div class="tab_search active" id="search-view">
            <div class="search_bar">
                <div class="input_bar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input id="search_input" type="text" placeholder="搜索歌曲、歌单、专辑">
                    <i class="fa fa-times-circle hide" aria-hidden="true"></i>
                </div>
                <div class="btn_cancle hide">取消</div>
            </div>
            <div id="record_keys" class="mod_search_record">

            </div>
            <div class="search-results">
                <div class="song-list"></div>
            </div>
            <div class="search-loading">
                <i class="loading-icon"></i>
                <div class="loading-text">正在载入更多...</div>
                <div class="loading-done hide">已加载全部</div>
            </div>
            <div id="hot_keys" class="mod_search_result">
                <h3 class="result_tit">热门搜索</h3>
                <div class="result_tags">

                </div>
            </div>
        </div>

        <div id="player">
            <div class="player-container">
                <div class="player-head">
                    <img class="album-cover" src="images/favicon.ico">
                    <div class="song-info">
                        <h1 class="song-name ellipsis">燕归巢</h1>
                        <p class="song-artist ellipsis">张靓颖 / 张杰</p>
                    </div>
                    <span class="icon-action icon-play"></span>
                </div>
                <div class="player-lyrics">
                    <!--<div class="lyrics-box">
                        <div class="player-lyrics-lines" style="transform: translateY(0px);">
                            <div class="player-lyrics-line active">告白气球 - 周杰伦</div>
                            <div class="player-lyrics-line">词：方文山</div>
                            <div class="player-lyrics-line">曲：周杰伦</div>
                            <div class="player-lyrics-line">留下唇印的嘴</div>
                        </div>
                    </div>-->
                </div>
                <div class="player-footer">
                    <div class="icon-lists">
                        <div class="icons icon-like"></div>
                        <div class="icons icon-play-list"></div>
                    </div>
                    <div class="progress">
                        <!--<span class="time time-elapsed">00:13</span>
                        <div class="progress-box">
                            <div class="progress-bar progress-bg"></div>
                            <div class="progress-bar progress-load"></div>
                            <div class="progress-bar progress-play"></div>
                        </div>
                        <span class="time time-duration">04:58</span>-->
                    </div>
                    <div class="actions">
                        <a href="#" class="btn-download">免费下载这首歌</a>
                    </div>
                </div>
                <div class="player-background"></div>
            </div>
        </div>
    </div>

    <script src="scripts/tab.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/rec.js"></script>
    <script src="scripts/topList.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/LyricsPlayer.js"></script>
    <script src="scripts/progressBar.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
